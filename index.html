<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"></script>
    <title>Typing Master</title>

</head>

<body>
    <header>
        <div id="logo" data="Learn Typing">Learn Typing</div>
    </header>

    <div id="sidebar">
        <div class="custom">
            <p>custom lesson</p>
            <div class="values">
                <input type="text" id="btns" value="fj">
                <button id="go">go</button>
            </div>
        </div>

        <div id="lessons">
            <div class="lesson">
                <div class="home">
                    <div class="lessons l1">fj</div>
                    <div class="lessons l2">dk</div>
                    <div class="lessons r1">fjdk</div>

                    <div class="lessons l3">sl</div>
                    <div class="lessons l4">a;</div>
                    <div class="lessons r2">sla;</div>

                    <div class="lessons l5">gh</div>
                    <div class="r r3 home_row" onclick="sideBarBtn.click();printkeys('asdfghjkl;')">home row</div>
                </div>

                <div class="top">
                    <div class="lessons l6">ru</div>
                    <div class="lessons l7">ei</div>
                    <div class="lessons r4">ruei</div>

                    <div class="lessons l8">wo</div>
                    <div class="lessons l9">qp</div>
                    <div class="lessons r5">woqp</div>

                    <div class="lessons l10">ty</div>
                    <div class="r r6 top_row" onclick="sideBarBtn.click();printkeys('qwertyuiop')">top row</div>
                </div>

                <div class="bottom">
                    <div class="lessons l11">vm</div>
                    <div class="lessons l12">c,</div>
                    <div class="lessons r7">vmc,</div>

                    <div class="lessons l13">x.</div>
                    <div class="lessons l14">z'</div>
                    <div class="lessons r8">x.z'</div>

                    <div class="lessons l15">bn</div>
                    <div class="r r9 bottom_row" onclick="sideBarBtn.click();printkeys(`zxcvbnm,.'`)">bottom row</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="centerContent">
            <div class="stats">
                <div class="timer">
                    <span>Timer</span>
                    <b class="time">120</b>
                </div>
                <div class="">
                    <span>Percent complete</span>
                    <b class="pCompleteValue">00</b>
                </div>
                <div class="accuracy">
                    <span>Accuracy</span>
                    <b class="acc">100</b>
                </div>
            </div>
            <div id="blockDivContainer" class="mainDivInputs">
                <div class="blockLines" id="blockLine"></div>
            </div>
            <div class="buttonWrapper">
                <div id="resetWrap"><button id="resetBtn">Reset</button></div>
                <button id="sideBarBtn">Lessons</button>
                <div id="switchWrap"><button id="swtichBtn">Switch</button></div>
            </div>
            <div id="resultContainer">
                <div id="resultdiv">
                    <div>Result</div>
                    <div><span>Accuracy: </span><b id="accuracy">100.0%</b></div>
                    <div><span>Speed: </span><b id="speed">0 wpm</b></div>
                    <div><span>Correct Letters: </span><b id="correctLetters" style="color: lime;">0</b></div>
                    <div><span>Incorrect Letters: </span><b id="inCorrectLetters" style="color: red;">0</b>
                    </div>
                    <div><span>Fixed Letters: </span><b id="fixedLetters" style="color: yellow;">0</b></div>
                    <div><span>Total Letters: </span><b id="totalLetters" style="color: cyan;">0</b></div>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="inputField" style="opacity: 0" autocomplete="off">
    <script src="script.js"></script>
</body>

</html>
